<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>tic tac toe</title>
</head>

<body class="bg-info">



    <form action="" name='value_tran'>
        <div id="game" class="mt-5 pt-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-4">
                        <div class="game_box mt-3">
                            <table>
                                <tr>
                                    <td> <input type="button" class="btn1" value="" id="button1"
                                            onclick="game_play(this)"></td>
                                    <td><input type="button" class="btn2" value="" id="button2"
                                            onclick="game_play(this)"></td>
                                    <td><input type="button" class="btn3" value="" id="button3"
                                            onclick="game_play(this)"></td>

                                </tr>


                                <tr>
                                    <td><input type="button" class="btn4" value="" id="button4"
                                            onclick="game_play(this)"></td>
                                    <td><input type="button" class="btn5" value="" id="button5"
                                            onclick="game_play(this)"></td>
                                    <td><input type="button" class="btn6" value="" id="button6"
                                            onclick="game_play(this)"></td>
                                </tr>

                                <tr>
                                    <td><input type="button" class="btn7" value="" id="button7"
                                            onclick="game_play(this)"></td>
                                    <td><input type="button" class="btn8" value="" id="button8"
                                            onclick="game_play(this)"></td>
                                    <td><input type="button" class="btn9" value="" id="button9"
                                            onclick="game_play(this)"></td>
                                </tr>

                            </table>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="game_item text-center bg-secondary p-5">
                            <span id="plrName1" class="font-weight-bold text-white"></span><b
                                class="font-weight-bold text-white"> - X</b>
                            <input type="text" id="playerX" value="0" class="form-control"> <br>
                            <span id="plrName2" class="font-weight-bold text-white"></span><b
                                class="font-weight-bold text-white"> - O</b>
                            <input type="text" id="playerO" value="0" class="form-control ">


                            <input type="button" value="New Game" class="btn btn-info btn-block mt-4"
                                onclick="new_game()">
                            <input type="button" value="Reset" class="btn btn-danger btn-block" onclick="btnClear()">
                        </div>
                    </div>
                    <div class="col-lg-2"></div>
                </div>
            </div>
        </div>
    </form>


    <div id="ans"></div>
    <div id="ans2"></div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="js/custome.js"></script>

</body>

</html>
